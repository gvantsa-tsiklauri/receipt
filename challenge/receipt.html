<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receipt</title>
    <link rel="stylesheet" href="receiptstyle.css">
</head>
<body>
    <div class="red-container">
        <center>
            <span class="red-title">Receipt</span>
            <p class="red-text">Order Summary</p>
         </center>
         <img src="Vector.png" alt="shopping bag" class="shopping-bag-img">
         <img src="Vector2.png" alt="bottle" class="bottle-img">
         <img src="Vector3.png" alt="cart" class="cart-img">
    </div>
    <div class="receipt1">
        <section class="imganddate">
            <img src="Vector4.png" alt="logo" class="logo-img">
            <div class="datediv">
                <span class="date">28-07-2019</span>
            </div>
        </section>
        <section class="itemsandprices">
            <div class="items">
                <p class="Wagamama">Wagamama</p>
                <p class="Pizza-Italia">Pizza O Italia</p>
                <span class="Delivery">Delivery Fee</span>
            </div>
            <div class="prices">
                <p class="price1">$34</p>
                <p class="price2">$50</p>
                <p class="price3">$6</p>
            </div>
        </section>
        <section class="total-price">
            <div class="totaldiv">
                <span class="Total">Total</span>
            </div>
            <div class="pricediv">
                <span class="price">$90</span>
            </div>
        </section>
        <section class="csandtyfv">
            <div class="csandtyf">
                <div class="costumer">
                    <p class="Customer">Customer Support</p>
                </div>
                <div class="">
                    <p class="Track">Track your food</p>
                </div>
            </div>
            <div class="vv">
                <p class="v">></p>
                <p class="v">></p>
            </div>
            <div class="zig-zags">
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv"></div>
                <div class="zdiv1"></div>
            </div>
            
        </section>
    </div>
    
    
    
</body>
</html>
